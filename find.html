<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Chats - KakaoTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-half fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="top-gap"></div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-lg fa-search"></i></span>
        <div>
          <span><i class="fas fa-lg fa-cog"></i></span>
          <div class="red-dot" id="find-header__red-dot"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by<br />Contracts</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-id-badge"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope-open-text"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h5 class="recommended-friends__title">Recommended Friends</h5>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>

            <div class="open-post__members">
              <img
                src="https://yt3.ggpht.com/ytc/AAUvwnh8XV1GfaZURtXsGVxEekJZSAatE0vjBXFURO3zDg=s900-c-k-c0x00ffffff-no-rj"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img
              class="open-post__photo"
              src="https://sgimage.netmarble.com/mobile/game/btsw/brand/common/img/ost-jacket-album.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart"></i>
              <span>218</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-lg fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new-info red-dot"></span>
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
