<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Chatting Room - KakaoTalk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-half fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="top-gap"></div>

    <header class="alt-header screen-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <div class="alt-header__title">손성호 사장님</div>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, April 20, 2021</div>

      <div class="message-row">
        <img
          class="message-row__pic"
          src="https://hijob.pen.go.kr/dajobgo/upload/school/t01.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">손성호 사장님</span>
          <div class="message__info">
            <span class="message__bubble">재고 좀 확인해주겠니?</span>
            <span class="message__time">09:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own" id="rrr">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">네 알겠습니다.</span>
            <span class="message__time">09:02</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-lg fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Big Screen Detected</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
